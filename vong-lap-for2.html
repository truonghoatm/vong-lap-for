<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Loop</title>
</head>
<body>
<script>
    var num =parseInt(prompt("Enter the number "));
    var i;
    var total = 0;
    for (i = 0; i < num; i++){
        var total = total + i ;
    }
    alert(total);
</script>
</body>
</html>
